<button (click)="cambiaSchermata()">Cambia schermata</button>
<div *ngIf="aggiungi; else alternativa" >
<app-inserimento (inviaLibro)="aggiungiLibro($event)"></app-inserimento>
</div>
<ng-template #alternativa>
<app-lista [listaLibri]="listaLibri" (idLibro)="eliminaLibro($event)"></app-lista>
</ng-template>
